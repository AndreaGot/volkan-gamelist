<div class="content">
  <div fxLayout="row wrap">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <mat-card *ngFor="let game of games" class="mat-elevation-z4" fxFlex="25%">
      <mat-card-header>
        <mat-card-title>
          {{game.name}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img src="{{game.thumbnail}}">
      </mat-card-content>
    </mat-card>
  </div>
</div>
